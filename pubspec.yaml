name: recipe_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sqflite: ^2.0.0+4
  path_provider: ^2.1.4
  image_picker: ^0.8.4+3
  dotted_border: ^2.1.0
  table_calendar: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/nav-icons/calendar_active.png
    - assets/nav-icons/calendar_inactive.png
    - assets/nav-icons/groceries_active.png
    - assets/nav-icons/groceries_inactive.png
    - assets/nav-icons/recipes_active.png
    - assets/nav-icons/recipes_inactive.png
    - assets/nav-icons/settings_active.png
    - assets/nav-icons/settings_inactive.png
    - assets/icons/add.png
    - assets/icons/search.png
    - assets/icons/button_deco.png
    - assets/cats/grocery_cat.png
    - assets/cats/recipe_cat.png
    - assets/cats/calendar_cat.png
    - assets/cats/setting_cat.png
    - assets/icons/add2.png
    - assets/icons/clear.png
    - assets/icons/calendar.png

  fonts:
      - family: Mansalva
        fonts:
          - asset: fonts/Mansalva/Mansalva-Regular.ttf
      - family: LovedbytheKing
        fonts:
          - asset: fonts/Loved_by_the_King/LovedbytheKing-Regular.ttf
      - family: NanumPenScript
        fonts:
          - asset: fonts/Nanum_Pen_Script/NanumPenScript-Regular.ttf
    

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
